{% extends "base.html" %}
{% block title %}Extended Home{% endblock %}
{% block content %}<h1>Sign Up</h1>
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
      />
  </div>
  <div class="form-group">
    <label for="email">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"                                                             
      />
  </div>
  <br />  
  <button type="submit" class="btn btn-primary">Submit</button>  
</form>

{% endblock %}
