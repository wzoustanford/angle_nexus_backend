version: '3.8'
services:
  angle_app:
    build: .
    env_file: .env  
    expose:
      - "5001"         
    networks:
      - webnet        

  caddy:
    image: caddy:latest
    ports:
      - "80:80"        
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile 
      - caddy_data:/data   
      - caddy_config:/config 
    depends_on:
      - angle_app       
    networks:
      - webnet        

networks:
  webnet:
    driver: bridge    

volumes:
  caddy_data:
  caddy_config:
